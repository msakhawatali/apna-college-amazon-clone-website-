<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-1st">Deliver</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-2nd">Pakistan</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>   
            </div>
            <div class="nav-flag border">
                <div class="flag"></div>
                <div class="select-language">
                    <select>
                        <option>EN</option>
                        <option>PK</option>
                        <option>IN</option>
                        <option>UK</option>
                    </select>
                </div>
            </div>
            <div class="nav-signin border">
                <p><span class="nav-hello">Hello, sign in</span></p>
                <p class="nav-address">Address & Lints</p>
            </div>
            <div class="nav-signin border">
                <p><span class="nav-hello">Retums</span></p>
                <p class="nav-address">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-option">
                <p>Today's Deals</p>
                <p>Customer Service</p>    
                <p>Registry</p>    
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="panel-deals border">
                <p>Shop deals in Electronics</p>
            </div>
        </div>
        
    </header>
    <div class="hero">

    </div>
</body>
</html>
